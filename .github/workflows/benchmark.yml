name: run benchmark

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: # Specify your branches here
      - main # The 'main' branch
      - master # The 'master' branch
      - 'releases/*' # The release branches

permissions:
  contents: read

# setup ubuntu-latest, jdk 21, gradle, mysql and run the benchmark
jobs:
  benchmark:
    name: Run benchmark
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up JDK 21 â˜•ï¸
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'adopt'

      - name: Set up MySQL 8.0 ğŸ¬
        uses: ankane/setup-mysql@v1
        with:
          database: kronos_benchmark

      - run: mysql -D kronos_benchmark -e 'SELECT VERSION()'

      - name: Run benchmark ğŸ§ª
        run: ./gradlew benchmark --info --stacktrace